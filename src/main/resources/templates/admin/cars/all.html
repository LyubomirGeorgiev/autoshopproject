<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" th:href="@{../../css/style.css}">
</head>
<body>
<header>
    <div>
        Here is the logo of the site / Тук ще е логото на сайта
        <p><h1>Autoservice</h1> <h2>Grand Auto</h2></p>
    </div>

    <div>
        <p>ADMIN HOMEPAGE</p>
        <p>CLIENTS</p>
        <p>Hello, <span sec:authentication="name"></span>!</p>
        <form th:action="@{/logout}">
            <button>LOG OUT</button>
        </form>
    </div>
</header>
<nav>
    <div>
        <ul>
            <li><a th:href="@{/admin/home}">HOME</a></li>
            <li><a th:href="@{/admin/cars/}">CARS</a></li>
            <li><a th:href="@{/admin/cars/all}">ALL CARS</a></li>
            <li><a th:href="@{/admin/cars/add}">ADD CAR</a></li>
        </ul>
    </div>
</nav>
<main>
    <section>
        <h2>CARS PAGE</h2>

        <table>
            <tr>
                <th>Client Name</th>
                <th>Licence plate</th>
                <th>Make</th>
                <th>Model</th>
                <th>Year</th>
                <th>Engine type</th>
                <th>Engine info</th>
                <th>VIN</th>
            </tr>
            <tr th:each="car : ${cars}">
                <td th:text="${car.client.name}"></td>
                <td th:text="${car.licensePlate}"></td>
                <td th:text="${car.make}"></td>
                <td th:text="${car.model}"></td>
                <td th:text="${car.year}"></td>
                <td th:text="${car.engineType.displayValue}"></td>
                <td th:text="${car.engineInfo}"></td>
                <td th:text="${car.vin}"></td>
            </tr>
        </table>
    </section>
</main>
<footer>
    <p>Garnd Auto LLC - All rights reserved &copy; 2019 - 2020</p>
</footer>
</body>
</html>
