<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" th:href="@{../../css/style.css}">
</head>
<body>
<header>
    <div>
        Here is the logo of the site / Тук ще е логото на сайта
        <p><h1>Autoservice</h1> <h2>Grand Auto</h2></p>
    </div>

    <div>
        <p>ADMIN HOMEPAGE</p>
        <p>CLIENTS</p>
        <p>Hello, <span sec:authentication="name"></span>!</p>
        <form th:action="@{/logout}">
            <button>LOG OUT</button>
        </form>
    </div>
</header>
<nav>
    <div>
        <ul>
            <li><a th:href="@{/admin/home}">HOME</a></li>
            <li><a th:href="@{/admin/clients/clients}">CLIENTS</a></li>
            <li><a th:href="@{/admin/clients/add}">ADD CLIENT</a></li>
        </ul>
    </div>
</nav>
<main>
    <section>
        <h2>CLIENTS PAGE</h2>

        <table>
            <tr>
                <th>Client Number</th>
                <th>Name</th>
                <th>Type</th>
                <th>Contact Name</th>
                <th>Registered Date</th>
            </tr>
            <tr th:each="client : ${clients}">
                <td th:text="${client.customerNumber}">
                </td>
                <td>
                    <a th:href="@{/admin/clients/clients/{customer_number}(customer_number = ${client.customerNumber})}" th:text="${client.name}"></a>
                </td>
                <td th:text="${client.clientType.displayValue}">
                </td>
                <td th:text="${client.contactPerson}">
                </td>
                <td th:text="${client.registeredDate}">
                </td>
            </tr>
        </table>
    </section>
</main>
<footer>
    <p>Garnd Auto LLC - All rights reserved &copy; 2019 - 2020</p>
</footer>
</body>
</html>
