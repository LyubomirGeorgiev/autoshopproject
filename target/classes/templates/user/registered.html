        <p><h1>Autoservice</h1> <h2>Grand Auto</h2></p>
    </div>
    <div sec:authorize="isAnonymous()">
        <form th:action="@{/login}" name="login" method="POST">
            <div>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="ex. John Smith" autofocus tabindex="0">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>
    </div>
    <div sec:authorize="isAuthenticated()">
        Hello, <span sec:authentication="name"></span>
        <form th:action="@{/logout}">
            <button>LOG OUT</button>
        </form>
    </div>
</header>
